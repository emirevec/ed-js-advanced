<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Tienda Virtual</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script>
</head>

<body class="flex flex-col justify-center items-center gap-1 bg-green-50 dark:bg-green-950">
    <header class="flex flex-col items-center">
        <h1 class="text-2xl font-bold text-green-800 dark:text-green-200">TIENDA VIRTUAL</h1>
        <p class="text-xl font-normal text-green-700 dark:text-green-300">Bienvenidos!!!</p>
    </header>
    <main class="flex flex-col justify-center items-center gap-1">
        <section id="form">
            <form id="search" class="w-full max-w-xs bg-white dark:bg-green-800 shadow-md dark:shadow-green-500 rounded px-8 pt-6 pb-8 mb-4" action="">
                <p class="text-green-700 dark:text-green-200">Buscar:</p>
                <label class="block text-green-800 dark:text-green-100 text-sm font-bold mb-2" for="search_name">Por nombre:</label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-4"
                    id="search_name" type="text">
                <label for="search_order"></label>
                <select id="search_order"
                    class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline mb-4"
                    name="price">
                    <option value="nada">-</option>
                    <option value="mayorPrecio">Mayor precio</option>
                    <option value="menorPrecio">Menor precio</option>
                </select>
                <button id="search_submit"
                    class="bg-green-700 dark:bg-green-300 hover:bg-green-400 text-white dark:text-green-500 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Buscar</button>
            </form>
        </section>
        <section id="products"></section>
    </main>
    <script src="../src/js/index.js"></script>
</body>

</html>
